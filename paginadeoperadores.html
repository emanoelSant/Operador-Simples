<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Simples</title>
    <link rel="stylesheet" href="operadores.css">
</head>

<body>
    <div class="adi">
        <h1>Adição</h1>
        <input type="number" name="ad1" id="ad1"> +
        <input type="number" name="ad1" id="ad2">
        <input id="bt" type="button" value="somar" onclick="somar()">
        <div id="res1">Resultado</div>
    </div>
    <div class="sub">
        <h1>Subtração</h1>
        <input type="number" name="sb1" id="sb3"> -
        <input type="number" name="" id="sb4">
        <input id="bt" type="button" value="Subtrair" onclick="subtrair()">
        <div id="res2">Resultado</div>
    </div>
    <div class="divi">
        <h1>Divisão</h1>
        <input type="number" name="" id="dv5"> ÷
        <input type="number" name="" id="dv6">
        <input id="bt" type="button" value="Dividir" onclick="dividir()">
        <div id="res3">Resultado</div>
    </div>
    <div class="multi">
        <h1>Multiplicação</h1>
        <input type="number" name="" id="mt7"> x
        <input type="number" name="" id="mt8">
        <input id="bt" type="button" value="Multiplicar" onclick="multiplicar()">
        <div id="res4">Resultado</div>
    </div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById("ad1")
            var tn2 = window.document.getElementById("ad2")
            var res = window.document.getElementById("res1")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = (n1 + n2)
            res1.innerHTML = `O resultado da soma entre ${n1} e ${n2} é igual a: ${s}`
        }
        function subtrair(){
            var tn3 = window.document.getElementById("sb3")
            var tn4 = window.document.getElementById("sb4")
            var res = window.document.getElementById("res2")
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var su = (n3 - n4)
            res2.innerHTML = `A subtração entre ${n3} e ${n4} é igual a: ${su}`
        }
        function dividir() {
            var tn5 = window.document.getElementById("dv5")
            var tn6 = window.document.getElementById("dv6")
            var res = window.document.getElementById("res3")
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            var d = (n5 / n6)
            res3.innerHTML = `A divisão entre ${n5} e ${n6} é igual a: ${d}`

        }
        function multiplicar() {
            var tn7 = window.document.getElementById("mt7")
            var tn8 = window.document.getElementById("mt8")
            var res = window.document.getElementById("res4")
            var n7 = Number(tn7.value)
            var n8 = Number(tn8.value)
            var m = (n7 * n8)
            res4.innerHTML = `A multiplicação entre ${n7} e ${n8} é igual a: ${m}`
        }

    </script>
    <footer class="desenvolvedor">
        <p>&copy;Emanoel.Prog</p>
    </footer>
</body>

</html>
